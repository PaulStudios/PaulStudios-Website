{% extends 'profiles/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Paul Studios | Song Downloader
{% endblock title %}
{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card mt-5" style="background-color: rgba(0, 0, 0, 0);">
            <div class="card-body text-center">
                <img alt="PaulStudios Logo"
                     class="img-fluid mb-3"
                     src="{% static 'logo.png' %}"
                     style="max-width: 150px;">
                <div class="mx-auto d-flex justify-content-center" style="width: 300px;color: skyblue;">
                    <h1 class="fw-bold">Song Downloader</h1>
                </div>
                <div style="background-color: rgba(0, 0, 0, 0.5);">
                    <div class="text-light fw-bold">
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button class="btn btn-primary" data-bs-placement="right" data-bs-toggle="tooltip"
                                    title="Submit for processing" type="submit">Proceed
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
